<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive card details form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="cards-conteiner">
            <div class="front-card">
                <div class="decor-card">
                </div>
                <span class="text-card_number" id="show-numbers">0000 0000 0000 0000
                </span>
                <div class="text-card">
                    <span class="text-card_name" id="show-name">JANE APPLESEED</span>
                    <div class="text-date">
                        <span class="text-card_date" id="show-date_mm">00</span>
                        <span>/</span>
                        <span class="text-card_date" id="show-date_yy">00</span>
                    </div>
                </div>
            </div>
            <div class="back-card">
                <div class="magnite-line">
                </div>
                <div class="cvc-line" id="show-cvc">000
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="186" height="26" viewBox="0 0 186 26" fill="none">
                    <rect width="115" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="121" width="22" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="149" width="22" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="177" width="9" height="4" rx="2" fill="#ADB5BE"/>
                    <rect width="115" height="4" rx="2" transform="matrix(-1 0 0 1 186 22)" fill="#ADB5BE"/>
                    <rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 65 22)" fill="#ADB5BE"/>
                    <rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 37 22)" fill="#ADB5BE"/>
                    <rect width="9" height="4" rx="2" transform="matrix(-1 0 0 1 9 22)" fill="#ADB5BE"/>
                    <rect x="42" y="11" width="60" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="14" y="11" width="22" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="108" y="11" width="46" height="4" rx="2" fill="#ADB5BE"/>
                    <rect x="160" y="11" width="9" height="4" rx="2" fill="#ADB5BE"/>
                    </svg>
                    
                <div>
                </div>
            </div>
        </section>
        <section class="gradient-bcg_section">
        </section>
        <section class="form_section ">

            <div class = "centr">
                <form action="" class="formWithValidation">
                    <div class="form-conteiner ">
                    <div class="field">
                        <span class="field-title">Cardholder Name</span>
                        <input type="text" placeholder="e.g. Jane Appleseed" class="input" id="name">
                        <p class="error-text hidden" id="error-text_name">Wrong format, letters only</p>
                    </div>
                    <div class="field">
                        <span class="field-title">Card Number</span>
                        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="input" id="card-number" maxlength="19">
                        <p class="error-text hidden" id="error-text_number">Wrong format, numbers only</p>
                    </div>
    
                    <div class="field-few">
                        <div class="left">
                            <span class="field-title">Exp. Date (MM/YY)</span>
                            <div class="half">
                             <input type="text" placeholder="MM" class="input quarter" id="numbers-mm" maxlength="2">
                             <input type="text" placeholder="YY" class="input quarter" id="numbers-yy" maxlength="2">
                            </div>
                            <p class="error-text hidden" id="error-text_data">Can’t be blank</p>
                        </div>
                        <div class="right">
                            <span class="field-title">CVC</span>
                            <div>
                                <input type="text" placeholder="e.g. 123" class="input quarter" id="cvc" maxlength="3">
                            </div>
                            <p class="error-text hidden" id="error-text_cvc">Can’t be blank</p>
                        </div>
                    </div>
                    
    
                    <div>
                        <input type="submit" value="Confirm" id="submit">
                    </div>
                    </div>
                </form>
            </div>
            <div class="thank hidden">
                <div class="done"></div>
                <h3>THANK YOU!</h3>
                <p>We’ve added your card details</p>
                <button>Continue</button>


            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
